<div class="wrapper">
    <div class="row">
        <div class="col-lg-3"  *ngFor="let newsblock of newsblocks">
                <mat-card class="example-card">
                        <img mat-card-image src="{{ newsblock.imagePath }}"
                        alt="{{ newsblock.title }}"
                        style="max-width: 300px">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ newsblock.title }}</mat-card-title>
                        <mat-card-subtitle>{{ newsblock.desc }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                        </p>
                    </mat-card-content>
                    
                </mat-card>


        </div>
    </div>
</div>
